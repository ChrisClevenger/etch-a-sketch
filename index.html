<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-TAG by Chris Clevenger </title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script> 
</head>
<body>
    <header>
        <h1 class="title">ETCH-A-TAG</h1>
    </header>
    <main>
        <div id="settings">
            <button id="black">BLACK</button>
            <button id="rgb">RGB</button>
            <select id="pixelSelector">
                <option value="16">16 Pixels</option>
                <option value="32">32 Pixels</option>
                <option value="64" selected>64 Pixels</option>
                <option value="128">128 Pixels</option>
              </select>
        </div>
        <div id="sketchBox">
        <div id="sketchContainer">
        </div>
        </div>
        <footer>
            <a href="https://github.com/ChrisClevenger">MADE BY <img id="gh-logo" src="githublogo.png" alt="github logo"> CHRIS CLEVENGER</a>
        </footer>
    </main>
    
</body>
</html>
